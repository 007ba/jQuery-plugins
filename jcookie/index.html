<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Cookie jQuery Plugin</title>
<script src="script/jquery-1.6.1.js" type="text/javascript"></script>
<script src="script/jquery.jcookie.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript">
$(document).ready(function() {


	$.cookie.defaults = {
		expires: 1, //+ 1 Day
		//domain: 'http://localhost/plugins/cookie/',
		domain: '',
		path: '/', //Whole site
		secure: false
	};
	
	//Set cookie
	$.cookie('test', 'test2');
	
	//Get Cookie
	alert( $.cookie('test') );
	
	//Delete cookie
	$.cookie('test', null);
	alert( $.cookie('test') ); //Alerts undefined
});
</script>
</head>
<body>
	<div id="container">
	<h1>Cookie jQuery Plugin</h1><br />


		<p id="time" class="time"></p>

	</div>
</body>
</html>
